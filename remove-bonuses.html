<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Бонусы</title>

    <link rel="stylesheet" type="text/css" href="css/style.min.css">

</head>
<body>
<section class="page">

    <div class="page__block">

        <!-- HEADER -->

        <div class="page__header">
            <div class="page__profile" id="header-profile">
                <div class="page__ava">KK</div>
                <p class="page__name">
                    Константин Константинопольский
                    <span class="page__company">Кассир</span>
                </p>
                <div class="page__profile-menu" id="header-profile-menu">
                    <a href="#">Настройки</a>
                    <a href="#">Выйти</a>
                </div>
            </div>
        </div>

        <!-- CONTENT -->

        <section class="page__content-wrap">
            <div class="page__content page__content--create">

                <div class="page__top page__top--create">
                    <span class="page__back"><img src="img/back.svg" alt=""></span>
                    <h1 class="page__title page__title--customer_small">Информация о покупателе</h1>
                </div>

                <div class="create-block customer__block customer__block--small">
                    <p class="create-block__label create-block__label--light customer__label">Количество бонусов:<input type="text" class="create-block__input create-block__input--medium"></p>

                    <div class="customer__flex-buttons">
                        <button class="button customer__button">Начислить</button>
                        <button class="button customer__button button--black">Списать</button>
                    </div>
                </div>

            </div>
        </section>

        <!-- FOOTER -->
        <div class="page__footer"></div>
    </div>
</section>
<!-- Add class "modal--visible" to show up the modal window like below -->
<div class="modal modal--visible">
    <div class="modal__block modal__block--bonuses">
        <a href="bonus-system-main.html"><span class="modal__close" ><img src="img/close.svg" alt=""></span></a>

        <div class="modal__customer-content modal__customer-content-bonuses-inside">
            <p class="bonuses-text">Пользователь: ФИО</p>
            <p class="bonuses-text">Бонусов списано:</p>
            <p class="bonuses-text">Текущий баланс:</p>

        </div>
    </div>
</div>

<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
